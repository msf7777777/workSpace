<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>演示ID选择器</title>
		
		<style>
			div{
				font-size: 100px;
			}
			
			#div2{
				color: red;
			}
			#div4 {
				color: blue;
			}
			
		</style>
		
	</head>
	<body>
		<!--
			首先, 对 所以div设置字体大小为 100px
				对第二个div标签, 设置演示为 红色
				
				对第四个div标签, 设置演示为 蓝色
		-->
		<div>文字一</div>
		<div id="div2">文字二</div>
		<div>文字三</div>
		<div id ="div4">文字四</div>
		
	</body>
</html>
