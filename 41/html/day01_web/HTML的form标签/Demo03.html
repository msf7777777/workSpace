<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form表单中下拉列表</title>
	</head>
	<body>
		
		<form>
			
			<select multiple="multiple" size="10"  name="shenfen">
				<option >请选择对应的省份</option>
				<option value="1">山西省</option>
				<option value="2">广东省</option>
				<option value="3">河北省</option>
				<option selected="selected" value="4">浙江省</option>
				
			</select>
			
			<input type="submit"  value="提交"/>
		</form>
	</body>
</html>
