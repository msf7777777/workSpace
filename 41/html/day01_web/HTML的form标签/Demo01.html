<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form中input标签</title>
	</head>
	<body>
		<form>
			<!--
				type属性值
					text:普通文本
					password:密码输入框,里边的密码以黑色的小圆点显示
					radio:单选框
					checkbox:多选框
					file:上传文件
					image:上传图片使用
					hidden:隐藏域,存储数据使用,不会在浏览器页面显示
					button:普通按钮,配合js使用
					reset:重置按钮,把表单的恢复到默认状态(清空表单)
					submit:提交按钮,把表单的数据,提交到服务器。
			-->
			用户名: <input type="text" name="username" value="张三" disabled="disabled" /> <br />
			密 码:  <input type="password" /> <br />
			性 别:  <input type="radio" name="sex" value="nan" checked="checked" /> 男 	<input type="radio"  name="sex" value="nv" /> 女 <br />
			爱 好: <input type="checkbox" checked="checked" /> 篮球  <input type="checkbox" checked="checked" /> 足球 <input type="checkbox" /> 学习 <br />
			文件上传: <input type="file" /> <br />
			图片上传: <input type="image" /> <br />
			隐藏域 : <input type="hidden" value="1" /> <br />
			普通按钮 : <input type="button" value="普通按钮" /> <br />
			重置按钮 :  <input type="reset" value="重置表单" /> <br />
			提交按钮 : <input type="submit" value="登 录" /> <br />
		</form>
	</body>
</html>
