<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格标签</title>
	</head>
	<body>
		<!--
			需求: 定义一个 三行 五列的表格
		-->
		
		<table border="1px" width="500px" height="500px" align="center" cellpadding="15px" cellspacing="0px">
			
			<tr>
				<td colspan="5">单元格1</td>
				
			</tr>
			
			<tr align="center">
				<td rowspan="2">单元格1</td>
				<td>单元格2</td>
				<td>单元格3</td>
				<td>单元格4</td>
				<td>单元格5</td>
			</tr>
			
			<tr>
				
				<td>单元格2</td>
				<td>单元格3</td>
				<td>单元格4</td>
				<td>单元格5</td>
			</tr>
			
		</table>
		
	</body>
</html>
