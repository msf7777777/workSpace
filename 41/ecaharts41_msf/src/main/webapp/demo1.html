<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>echarts_msf_柱状图</title>
    <!-- 1. 引入 ECharts 文件 -->
    <script src="js/echarts.js"></script>
</head>

<body>
    <!-- 2. 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 【情色王国】'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["安全套","飞机杯","跳蛋","情趣丝袜","高跟鞋","情趣内衣"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [999, 66, 200, 108, 75, 168]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
