<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户登录</title>
		<style type="text/css">
			table {
				background-image: url(img/用户登录/bg1.jpg);
			}

			.formTable {
				width: 300px;
				height: 180px;
				border: solid 1px gray;
				padding: 0;
				/* line-height: 32px; */
			}

			.formText {
				width: 150px;
				height: 32px;
				border: solid 1px black;
				margin-left: 32px;
				background-color: #FFFFFF;
			}
		</style>
	</head>
	<body>
		<div class="formTable">
			<form action="#" method="get">
				<table>
					<!-- 用户登录 -->
					<tr>
						<td colspan="2" align=" center">
							<font size="4"><b>用户登录</b></font>
						</td>
					</tr>
					<!-- 用户名 -->
					<tr>
						<td align="center">用户名:</td>
						<td>
							<div>
								<div style="float: left; margin-left: 32px;">
									<img src="img/用户登录/head.png" />
								</div>
								<dir class="formText">
									<input type="text" name="userName" />
								</dir>
							</div>
						</td>
					</tr>
					<!-- 密码 -->
					<tr>
						<td align="center">密码:</td>
						<td>
							<div>
								<div style="float: left; margin-left: 32px;">
									<img src="img/用户登录/keyboard.png" />
								</div>
								<input type="password" name="userPwd" />
							</div>
						</td>
					</tr>
					<!-- 马上注册 -->
					<tr>
						<td colspan="2" align="center">
							<img src="img/用户登录/regbtn.jpg" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
