<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>布局</title>
		<style>
			div{
				border: 1px solid #000000;
			}
			.div2{
				border: #008000 1px solid;
				width: 400px;
				height: 100px;
				float: left;
			}
			.div3{
				border: #008000 1px solid;
				width: 200px;
				height: 100px;
				float: right;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="div2">我是第二个DIV</div>
			<div class="div3">我是第三个DIV</div>
		</div>
	</body>
</html>
