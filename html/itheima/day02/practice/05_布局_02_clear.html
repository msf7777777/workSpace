<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>clear</title>
	</head>
	<body>
		<div>
			<div>区域1-1</div>
			<div>区域1-2</div>
		</div>
		<hr />
		<div>
			<div style="float: left;">区域2-1</div>
			<div style="float: left;">区域2-2</div>
		</div>
		<div style="float: left;">区域：X</div>
		<div style="clear: left;">区域：Y</div>
		<div style="clear: both;">区域：Z</div>
		<div>
			<div style="float: left;">区域3-1</div>
			<div style="float: left;">区域3-2</div>
			<div style="float: left;">区域3-3</div>
		</div>
	</body>
</html>
