<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css样式：转换</title>
		<style>
			div{
				border: 1px solid #000000;
			}
			span{
				border: 1px solid #FF0000;
			}
		</style>
	</head>
	<body>
		<div>我是div，我独占一行</div>
		<span>我是span,我只占一部分内容</span><br />
		<div style="display: inline">我是div，转化为span了</div><br />
		<span>我是span,转化为div了</span><br />
	</body>
</html>
