<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>99乘法表</title>
		<style>
			table{
				border-collapse: collapse;
			}
			td{
				padding: 5px;
			}
			td:hover{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var num = prompt("请输入乘法表的行数：", "9");
			document.write("<table border='1'>");
			document.write("<caption>" + num + "x" + num + "乘法表</caption>");
			//9x9 乘法表
			for (var i = 1; i <= num; i++) {
				document.write("<tr>");
				for (var j = 1; j <= i; j++) {
					document.write("<td>");
					document.write(j + "&times;" + i + "=" + (i * j));
					document.write("</td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
		</script>
	</body>
</html>
