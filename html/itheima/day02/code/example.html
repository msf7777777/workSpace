<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>案例：网站注册</title>
		<!-- 
		 1、给body添加背景图片 regist_bg.jpg 
		 2、用一个div包裹form表单，设置div宽度30%、高度500px，
		    背景为白色，边框实线 5px 颜色：#cccccc 
		 3、设置外边距上下100px，左右auto 
		 4、设置内边距padding-left=150px ，padding-top=75px; 
		 5、设置行高30px；
		 -->
		<style type="text/css">
			table {
				background-image: url(img/regist_bg.jpg);
			}
			/* 类选择器 */
			.formDiv{
				width: 30%; /*宽度高度，除了可以设置px像素外，还可以按当前容器的百分比设置*/
			    height: 500px;
				background-color: #FFFFFF;
				border: solid 5px #cccccc;
				margin: 100px auto;
				padding-left:150px;
				padding-top:75px;
				line-height: 30px;
			}
		</style>


	</head>
	<body>
		<div class="formDiv">
			<form action="#" method="get">
				<!--此处的内容可能被提交到服务器-->
				<table>
					<tr>
						<td align="right">用户名：</td>
						<td align="left"><input type="text" name="username"></td>
					</tr>
					<tr>
						<td align="right">密 码：</td>
						<td align="left"><input type="password" name="password">
						</td>
					</tr>
					<tr>
						<td align="right">确认密码：</td>
						<td align="left"><input type="password" name="repassword">
						</td>
					</tr>
					<tr>
						<td align="right">性 别：</td>
						<td align="left">
							<input type="radio" name="sex" value="男">男
							<input type="radio" name="sex" value="女">女
						</td>
					</tr>
					<tr>
						<td align="right">头 像：</td>
						<td align="left"><input type="file" name="upload"></td>
					</tr>
					<tr>
						<td align="right">爱 好：</td>
						<td align="left">
							<input type="checkbox" name="hobby" value="编程" />编程
							<input type="checkbox" name="hobby" value="把妹" />把妹
							<input type="checkbox" name="hobby" value="装逼" />装逼
						</td>
					</tr>
					<tr>
						<td align="right">所在城市：</td>
						<td align="left">
							<select name="city">
								<option>上海</option>
								<option>广州</option>
								<option>北京</option>
							</select>
						</td>
					</tr>
					<tr>
						<td align="right">自我描述：</td>
						<td align="left">
							<textarea re rows="3" cols="15" name="desc"></textarea>
						</td>
					</tr>
					<tr>
						<td align="right"></td>
						<td align="left">
							<input type="submit" value="提交">
							<input type="reset" value="重置">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
