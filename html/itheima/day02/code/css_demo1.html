<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>引入外部CSS样式</title>
		<!-- 引入外部样式 -->
		<link rel="stylesheet" type="text/css" href="css/style2.css" />
		
		<!-- 使用内部样式 -->
		<style>
			span{
				color: #ffffff;
			}
		</style>
		
		<!-- 引用外部样式 -->
		<link rel="stylesheet" href="css/style1.css" />
		
		<!-- 针对外部样式引入 和 内部样式 
		     不存在着就近原则。
			 css样式的顺序：后面覆盖前面的
		-->
		
		
	</head>
	<body>
		<!-- 行内样式 -->
		<span style="color: #FFFFFF;">传智播客</span>
		<!-- 三种定义样式的结论：
		 行内样式 > 内部样式|外部样式 （就近原则）
		 针对内部样式和外部样式，使用：顺序原则(默认使用书写在最后的css样式)
		 
		 通常在开发中：不怎么使用行内样式
		 最常用的是：外部样式 （样式可以统一集中性管理）
		 -->
		 
		 <!-- <input type="text" style="width:300px; height:100px;"/> -->
	</body>
</html>
