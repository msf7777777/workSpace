<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//函数的定义
			function sum(num1, num2){
				return num1+num2;
			}
			
			//调用函数
			var result =sum(10,20);
			document.write(result);
			
			
			
			//定义一个匿名函数，为了调用匿名函数，需要把匿名函数赋值给一个变量
			//匿名函数：仅仅只是在声明函数时，没有给函数起名称
			var fun = function(a,b){
				return a+b;
			}
			var result2 = fun(10,11)
			document.write(result2)
			
			
		</script>
	</body>
</html>
