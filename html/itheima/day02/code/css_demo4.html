<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>border样式</title>
		<style>
			/* 元素选择器 */
			div{
				width: 500px;
				height: 200px;
				/* border: double 8px #FF0000 ; */
				/* border可以演变为：
				border-left
				border-top
				border-right
				border-bottom
				*/
				/* border-left: #008000 solid 2px; */
				border-top: solid 2px #FF0000;
			}
		</style>
	</head>
	<body>
		  <h3 align="left">内容：</h3>
		  <!-- 引用内部样式中的元素选择器 -->
		  <div>
			  <ol>
				  <li>JavaSe</li>
				  <li>MySQL数据库</li>
				  <li>Hadoop</li>
			  </ol>
		</div>
	</body>
</html>
