<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 默认：dive使用上下布局    DIV特性：占一行-->
		<div>
			<div>区域1-1</div>
			<div>区域1-2</div>
		</div>

		<hr />
		<!-- 使用float，让div浮动左右布局 -->
		<div>
			<div style="float: left;">区域2-1</div>
			<!-- 因为 ”区域2-2“前面已存在了"区域2-1"，所以布局时会在"区域2-1"体现 -->
			<div style="float: left;">区域2-2</div>
		</div>
		<!-- 不希望排版在已存在的浮动DIV的后面，希望重新设置浮动效果 -->
		<!-- <div style="float: left;">区域：X</div> -->
		<div style="clear: both; padding-top: 50px; padding-bottom: 50px;border: 1px #000000 solid;">
			区域：X</div>

		<div>
			<div style="float: left;">区域3-1</div>
			<div style="float:left;margin-left: 20px; margin-right: 20px;">区域3-2</div>
			<div style="float: left;">区域3-3</div>
		</div>

	</body>
</html>
