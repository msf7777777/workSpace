<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模拟用户登录</title>
	</head>
	<body>
		<form action="http://itcast.cn" method="post">
			<!-- 文本框 -->
			账号：<input type="text" name="userName" value="麻少飞" /><br>
			密码：<input type="password" name="userPwd" value=""/><br>
			<input type="button" name="login" value="登录" />
			<input type="submit" />
			<input type="reset" />
		</form>
		<br />
		<form action="http://itcast.cn" method="post">
			<!-- 文本框 -->
			账号：<input type="text" name="userName" value="麻少飞" readonly=""/><br>
			密码：<input type="password" name="userPwd" value="" disabled=""/><br>
			<input type="button" name="login" value="张嘉敏" />
			<input type="submit" value="小妈妈" />
			<input type="reset" value="小媳妇儿" />
		</form>
	</body>
</html>
