<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table border="1" width="550" cellspacing="0" cellpadding="8">
			<caption><h1>学生成绩表</h1></caption>
			<!-- 使用表格的语义标签，来拆分表格结构 -->
			<!-- 表格的头部位置 -->
			<thead>
				<tr>
					<th><font size="4.5">编号</font></th>
					<th><font size="4.5">姓名</font></th>
					<th><font size="4.5">性别</font></th>
					<th><font size="4.5">成绩</font></th>
				</tr>
				<tr>
					<th>编号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>成绩</th>
				</tr>
			</thead>
			
			<!-- 表格的主题部分 -->
			<tbody>
				<tr align="center">
					<td>100</td>
					<td>红太狼</td>
					<td>女</td>
					<td>80</td>
				</tr>
				
				<tr align="center">
					<td>200</td>
					<td>灰太狼</td>
					<td>男</td>
					<td rowspan="2">90</td>
				</tr>
				
				<tr align="center">
					<td>300</td>
					<td>小灰灰</td>
					<td>男</td>
				</tr>
			</tbody>

			<!-- 表格的尾部部分 -->
			<tfoot>
				<tr align="center">
					<td>总成绩</td>
					<td colspan="3">260</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
