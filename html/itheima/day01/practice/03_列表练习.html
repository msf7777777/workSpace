<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表练习</title>
	</head>
	<body>
		<ol>
			<li>第一个</li><li>第二个</li><li>第三个</li><li>第四个</li>
			<li>第五个</li><li>第六个</li><li>第七个</li>
		</ol>
		
		<ol type="I"><li>第一个</li><li>第二个</li><li>第三个</li></ol>
		
		<ol type="A"><li>第一个</li><li>第二个</li><li>第三个</li></ol>
		
		<ul>
			<li>第一个</li><li>第二个</li><li>第三个</li><li>第四个</li>
			<li>第五个</li><li>第六个</li><li>第七个</li>
		</ul>
		
		<ul type="circle"><li>第一个</li><li>第二个</li><li>第三个</li></ul>
		
		<ul type="square"><li>第一个</li><li>第二个</li><li>第三个</li></ul>
	</body>
</html>
