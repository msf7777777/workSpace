<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下拉列表</title>
	</head>
	<body>
		<form>
			
			<select name="city">
				<option>--请选择您居住的城市--</option>
				<option value="bj">北京</option>
				<option value="sh">上海</option>
				<option value="gz">广州</option>
				<option value="sz">深圳</option>
			</select>
		</form>
		<br />
		<form>
			
			<select name="city">
				<option>--请选择您居住的城市--</option>
				<option value="bj" selected="">北京</option>
				<option value="sh">上海</option>
				<option value="gz">广州</option>
				<option value="sz">深圳</option>
			</select>
		</form>
		<br />
		<form>
			
			<select name="city" multiple="multiple" size="7">
				<option>--请选择您居住的城市--</option>
				<option value="bj" selected="">北京</option>
				<option value="sh">上海</option>
				<option value="gz">广州</option>
				<option value="sz">深圳</option>
			</select>
		</form>
	</body>
</html>
