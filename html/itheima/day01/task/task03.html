<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册单页面</title>
	</head>
	<body>
		<caption><h3 align="left">用户注册</h3></caption>
		<hr size="2" color="darkgrey" />
		<form action="" method=""></form>
		
		<table cellspacing="0">
			<form action="" method="">
				<tr>
					<td>用户名：</td>
					<td><input type="text" name="" value="" /><br /></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="password" name="" value="" /></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td>
						男<input type="radio" name="gender" value="1" />
						女<input type="radio" name="gender" value="0" /><br>
					</td>
				</tr>
				<tr>
					<td>爱好：</td>
					<td>
						游泳<input type="checkbox" name="love" value="swim" />
						下棋<input type="checkbox" name="love" value="chess" />
						旅游<input type="checkbox" name="love" value="travel" />
						跳楼<input type="checkbox" name="love" value="jump " />
					</td>
				</tr>
				<tr>
					<td>学历：</td>
					<td>
						<form>
							<select>
								<option>-请选择-</option>
								<option>博士生</option>
								<option>研究生</option>
								<option>本科</option>
								<option>大专/高职</option>
								<option>高中/中专</option>
								<option>初中</option>
								<option>小学</option>
							</select>
						</form>
					</td>
				</tr>
				<tr>
					<td>照片：</td>
					<td><input type="file"</td>
				</tr>
				<tr>
					<td>个人简介：</td>
					<td><textarea rows="7" cols="35"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="注册" />
						<input type="reset" value="清空" />
					</td>
				</tr>
				
				
				
				
				
				
			</form>
		</table>
	</body>
</html>
