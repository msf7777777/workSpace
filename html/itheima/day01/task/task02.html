<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>诗歌排版</title>
	</head>
	<body>
		<header>
			<h1 align="center">
				<font size="6" color="royalblue">初相遇</font>
				<font size="4" color="darkgrey">&nbsp;&nbsp;文/席慕蓉</font>
			</h1>
		</header>
		<main>
			<p>
				<font size="6" color="red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;美</font>
				<font size="5">丽的梦和美丽的诗一样，都是可遇而不可求的，
				常常在最美能聊带的时刻里出现。</font>
			</p>
			<p>
				<font size="5">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我喜欢那样
				的梦，在梦里，一切都可以重新开始，一切都可以慢慢解释，心里甚至还能感觉到
				，所有被浪费的时光竟然都能重回时的狂喜与感激。</font>
				<font size="5" color="blue">
					<i><b>胸怀中满溢着幸福，只因你就在我眼前，</b></i>
				</font>
				<font size="5">对我微笑，一如当年。</font>
			</p>
			<p>
				<font size="5" color="green">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<u>
						我喜欢那样的梦，明明知道你以为我跋涉千里，却又觉得芳草鲜美，落落
						英缤纷，好像你我才初相遇。
					</u>
				</font>
			</p>
		</main>
	</body>
</html>
