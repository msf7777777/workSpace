<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学生成绩表</title>
	</head>
	<body>
		<table border="1" width="500" cellspacing="0" cellpadding="8">
			<caption>学生成绩表</caption>
			<!-- 使用表格的语言标签，来拆分表格结构 -->
			<!-- 表格的头部位置 -->
			<thead>
				<tr align="center">
					<th>编号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>成绩</th>
				</tr>
			</thead>
			<!-- 表格的主体部分 -->
			<tbody>
				<tr align="center">
					<td>100</td>
					<td>红太狼</td>
					<td>女</td>
					<td>80</td>
				</tr>
				<tr align="center">
					<td>200</td>
					<td>灰太狼</td>
					<td>男</td>
					<td rowspan="2">90</td>
				</tr>
				<tr align="center">
					<td>300</td>
					<td>小灰灰</td>
					<td>男</td>
					<!-- <td>90</td> -->
				</tr>
			</tbody>
			<!-- 表格的脚部/底部 -->
			<tfoot>
				<tr align="center">
					<td>总成绩</td>
					<!-- 跨3列 -->
					<td colspan="3">260</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
