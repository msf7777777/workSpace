<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片标签的演示</title>
	</head>
	<body>
		<!-- 
		   ./img/....     img前面的.表示当前目录
		   ../img/....    img前面的..表示上一级目录
		 -->
		<img src="./img/registImg.jpg" alt="剁手不够解恨" 
		width="200px" height="200px" title="鼠标移动上显示的内容"/>
		
		<img src="./img/registImg2222.jpg" alt="剁手不够解恨"
		width="200px" height="200px" title="鼠标移动上显示的内容"/>
	</body>
</html>
