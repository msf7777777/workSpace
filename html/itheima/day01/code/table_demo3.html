<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>跨列合并</title>
	</head>
	<body>
		<table border="1" width="300">
			<caption>表格的标题</caption>
			<tr>
				<td>100</td>
				<td>200</td>
				<td>300</td>
			</tr>
			
			<tr>
				<td>400</td>
				<td>500</td>
				<td>600</td>
			</tr>
			<tr>
				<td colspan="3">900</td>
			<!-- 	<td >800</td>
				<td>900</td> -->
			</tr>
		</table>
	</body>
</html>
