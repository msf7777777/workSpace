<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>制作有表头和标题的表格</title>
	</head>
	<body>
		<table border="2">
			<caption><h3>联系人信息</h3></caption>
			<!-- 第一行 -->
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>电话</th>
			</tr>
			
			<!-- 以下是第二行 -->
			<tr>
				<td>张三</td>
				<td>23</td>
				<td>021-90909090</td>
			</tr>
		</table>
	</body>
</html>
