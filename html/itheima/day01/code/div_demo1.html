<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>块标签、内联标签</title>
	</head>
	<body>
		<!-- style属性，就是设置html标签样式(外观)的属性 -->
		<span style="color:red; background-color: yellow;">
			World Wide Web Consortium
		</span>
		 万维网联盟创建于1994年<br/>
		 
		 <div style="color: red; background-color: yellow;">
		 	World Wide Web Consortium
		 </div>
		  万维网联盟创建于1994年<br/>
	</body>
</html>
