<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表标签的演示</title>
	</head>
	<body>
		<h3>午餐菜单</h3>
		<!-- 定义有序列表 -->
		<ol>
			<!-- 没有书写type属性。 默认使用：type="1" -->
			<li>红烧肉</li>
			<li>番茄炒牛肉</li>
			<li>地沟油薯条</li>
			<li>口水鸡</li>
		</ol>
		<h3>午餐菜单</h3>
		<ol type="a">
			<li>红烧肉</li>
			<li>番茄炒牛肉</li>
			<li>地沟油薯条</li>
			<li>口水鸡</li>
		</ol>
		<h3>午餐菜单</h3>
		<ol type="i">
			<li>红烧肉</li>
			<li>番茄炒牛肉</li>
			<li>地沟油薯条</li>
			<li>口水鸡</li>
		</ol>
		<hr />
		<h3>午餐菜单</h3>
		<ul>
			<!-- 没有书写type属性。 默认使用：type="disc" -->
			<li>红烧肉</li>
			<li>番茄炒牛肉</li>
			<li>地沟油薯条</li>
			<li>口水鸡</li>
		</ul>
		<ul type="circle">
			<li>红烧肉</li>
			<li>番茄炒牛肉</li>
			<li>地沟油薯条</li>
			<li>口水鸡</li>
		</ul>
		<ul type="square">
			<li>红烧肉</li>
			<li>番茄炒牛肉</li>
			<li>地沟油薯条</li>
			<li>口水鸡</li>
		</ul>


	</body>
</html>
