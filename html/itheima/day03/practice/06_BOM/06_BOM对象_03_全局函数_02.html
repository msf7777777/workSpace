<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>全局函数</title>
	</head>
	<body>
		<script>
			var str = "http://www.baidu.com?wd=努力是一种态度";
			document.write(str + "<hr />")
			
			str = encodeURI(str);//编码
			document.write(str + "<hr />")
			
			str = decodeURI(str);//解码
			document.write(str + "<hr />")
		</script>
	</body>
</html>
