<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 
		学习正则表达式，主是就是掌握正则的语法规则：
		[]：表示范围
		
		[abc] : 方括号中，任意的一个字符
		[^abc] ： 不包含在方括号中的任意字符
		[0-9] : 表示在0~9之间。   简化写法：\d（表示是一个数字）
		
		
		n+ : 表示n至少出现1次。 例： [0-9]+    0~9之间的数字至少出现1次
		n* : 表示n可以出现0次或多次。 例： \d*   数字可以出现多次，也可以不出现
		     例：email    tang@163.com     @前面的符号可以出现多次
		n? : 表示n可以出现0次或1次 
		
		n{X} :  表示至少要出现x个n
		n{X,Y}: 表示至少要出现x个n，最多只能出现y个
		n{X,}:  表示至少要出现x个n 不设上限
		 -->
	</head>
	<body>
		<script>
			//创建正则表达式对象的方式：
			// var reg1 = new RegExp("正则表达式");//方式1
			// var reg2 = / 正则表达式 /;//方式2
			
			//注意：在书写RegExp对象时，不需要添加双引号（加了双引号，就认为是字符串）
		    var reg = /\d{3}/;//至少出现3个数字
			var flag1 = reg.test("1234567");
			document.write("结果："+flag1+"<br/>");
			
			//判断是否为英文字母
			var reg2 =/^[A-Za-z]+$/;
			var flag2 = reg2.test("123");
			document.write("结果："+flag2+"<br/>");
			
			//验证一年的12个月： 
			// 01 02...09 10 11 12
			// 1 2...9 10 11 12
			var reg3 =/^(0?[1-9]|1[0-2])$/;
			var flag3 = reg3.test("09");
			document.write("结果："+flag3+"<br/>");
			
		</script>
	</body>
</html>
