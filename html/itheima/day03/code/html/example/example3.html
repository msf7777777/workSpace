<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>案例：全选/全不选</title>
		<script>
			//定义函数。 参数：<input type="checkbox" onclick="selectAll(this)">对象
			function selectAll(obj){
				/*
				   判断obj是否为checkbox
				   判断obj是否为选中状态、还是未选状态
				*/
				
				
				/*
				 第1步：获取所有class名称为：itemSelect的复选框对象（一组）
				 第2步：遍历所获得的一组复选框对象
				       在遍历过程中，获得每一个复选框对象
					   给每一个复选框对象，设置checked属性
				*/
			   //第1步
			   var chkArr = document.getElementsByClassName("itemSelect");
			   //第2步
			   for (var i = 0; i < chkArr.length; i++) {
			     //获取每一个复选框
				 chkArr[i].checked = obj.checked
			   }
			}
			
			
		</script>
	</head>
	<body>
		<table id="tab1" border="1" width="800" align="center">
			<tr style="background-color: #999999;">
				<!-- 给复选框，添加一个onclick事件 -->
				<th><input type="checkbox" onclick="selectAll(this)"></th>
				<th>分类ID</th>
				<th>分类名称</th>
				<th>分类描述</th>
				<th>操作</th>
			</tr>
			<tr>
				<td><input type="checkbox" class="itemSelect"></td>
				<td>1</td>
				<td>手机数码</td>
				<td>手机数码类商品</td>
				<td><a href="">修改</a>| <a href="">删除</a></td>
			</tr>
			<tr>
				<td><input type="checkbox" class="itemSelect"></td>
				<td>2</td>
				<td>电脑办公</td>
				<td>电脑办公类商品</td>
				<td><a href="">修改</a>| <a href="">删除</a></td>
			</tr>
			<tr>
				<td><input type="checkbox" class="itemSelect"></td>
				<td>3</td>
				<td>鞋靴箱包</td>
				<td>鞋靴箱包类商品</td>
				<td><a href="">修改</a>| <a href="">删除</a></td>
			</tr>
			<tr>
				<td><input type="checkbox" class="itemSelect"></td>
				<td>4</td>
				<td>家居饰品</td>
				<td>家居饰品类商品</td>
				<td><a href="">修改</a>| <a href="">删除</a></td>
			</tr>
		</table>
	</body>
</html>
