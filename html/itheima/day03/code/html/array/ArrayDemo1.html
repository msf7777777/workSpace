<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//创建一个长度为0的数组
			var arr = new Array();
			document.write("数组的长度是："+arr.length +"<br/>");
			//创建一个长度为5的数组
			var arr2 = new Array(5);
			document.write("数组的长度是："+arr2.length+"<br/>");
			//基于指定的元素，创建数组
			var arr3 = new Array(2,3,4);
			document.write("数组的长度是："+arr3.length+"<br/>");
			document.write("数组的0角标元素："+arr3[0]+"<br/>");
			//简化写法：
			var arr4 = [5];
			document.write("数组的长度是："+arr4.length+"<br/>");
			/*
o			数组中的索引，就是角标。角标从0开始			
			*/
		</script>
	</body>
</html>
