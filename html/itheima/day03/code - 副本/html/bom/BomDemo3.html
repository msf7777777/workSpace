<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 全局函数：
		 parseInt()：把字符串格式的数字，转换为number类型(整数)
		 parseFloat(): 把字符串格式的小数，转换为number类型(小数)
		 isNaN()：在进行字符串转换数字前，可以判断：判断是否为非数字，则返回true
		   NaN ： not a number
		 -->
	</head>
	<body>
	    <script type="text/javascript">
		    var a ="123123";//string类型
		   if(isNaN(a)){
			   alert("非数字");
		   }else{
			   var num1= parseInt(a);
			   document.write(num1+"<br/>");
		   }

</html>
